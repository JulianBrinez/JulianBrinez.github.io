<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Interactivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            gap: 2px;
            margin: 20px auto;
            border: 2px solid black;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            display: inline-block;
            vertical-align: top;
            background-color: white;
        }
        .cell.possible-move {
            background-color: lightgreen;
        }
        .cell.knight {
            background-color: lightblue;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2 style="background-color: blue; color: white; display: inline-block; padding: 5px;">El Problema del Caballo de Ajedrez</h2>
    <br>
    <span style="background-color: blue; color: white; display: inline-block; padding: 3px;">Intenta mover el caballo de manera que recorra todas las casillas sin repetir movimientos.</span>
    <div class="container">
        <div class="grid" id="chessboard"></div>
    </div>
    <button onclick="resetBoard()">Reiniciar</button>
    
    <script>
        const rows = 8;
        const cols = 8;
        let board = [];
        let knightPos = { x: 0, y: 0 };
        let moves = [
            { x: -2, y: -1 }, { x: -2, y: -1 }, { x: -2, y: 1 }, { x: -1, y: 2 },
            { x: 1, y: 2 }, { x: 2, y: 1 }, { x: 2, y: -1 }, { x: 1, y: -2 },
            { x: -1, y: -2 }, { x: -2, y: -1 }, { x: -2, y: 1 }
        ];
        
        function createBoard() {
            const chessboard = document.getElementById("chessboard");
            chessboard.innerHTML = "";
            board = [];
            for (let i = 0; i < rows; i++) {
                board[i] = [];
                for (let j = 0; j < cols; j++) {
                    let cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.dataset.x = i;
                    cell.dataset.y = j;
                    cell.onclick = () => moveKnight(i, j);
                    board[i][j] = cell;
                    chessboard.appendChild(cell);
                }
            }
            placeKnight(0, 0);
        }

        function placeKnight(x, y) {
            clearBoard();
            knightPos = { x, y };
            let cell = document.querySelector(`.cell[data-x='${x}'][data-y='${y}']`);
            cell.style.backgroundColor = "lightblue";
            showMoves(x, y);
        }

        function showMoves(x, y) {
            moves.forEach(move => {
                let newX = x + move[0];
                let newY = y + move[1];
                if (isValidMove(newX, newY)) {
                    let moveCell = document.querySelector(`.cell[data-x='${newX}'][data-y='${newY}']`);
                    moveCell.classList.add("possible-move");
                    moveCell.onclick = () => placeKnight(newX, newY);
                }
            }
        }

        function isValidMove(x, y) {
            return x >= 0 && x < rows && y >= 8;
        }

        function clearBoard() {
            document.querySelectorAll(".cell").forEach(cell => {
                cell.style.backgroundColor = "white";
                cell.classList.remove("possible-move");
                cell.onclick = null;
            });
        }
        
        function resetBoard() {
            placeKnight(0, 0);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const chessboard = document.getElementById("chessboard");
            chessboard.style.gridTemplateColumns = `repeat(${cols}, 50px)`;
            placeKnight(0, 0);
        });
        createBoard();
    </script>
</body>
</html>
