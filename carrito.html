<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito de Compras</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f8ff;
      padding: 40px;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #0077b6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #023e8a;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #e0f0ff;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .eliminar {
      background-color: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 26px;
      height: 26px;
      font-size: 16px;
      line-height: 24px;
      text-align: center;
      cursor: pointer;
    }

    .eliminar:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Carrito de Compras</h1>

    <div class="input-group">
      <input type="text" id="producto" placeholder="Escribe el nombre del producto">
      <button onclick="agregarProducto()">Agregar</button>
    </div>

    <ul id="listaCarrito">
      <!-- Productos agregados aparecerán aquí -->
    </ul>
  </div>

  <script>
    function agregarProducto() {
      const input = document.getElementById('producto');
      const producto = input.value.trim();
      if (producto !== '') {
        const lista = document.getElementById('listaCarrito');
        const item = document.createElement('li');

        item.innerHTML = `
          ${producto}
          <button class="eliminar" onclick="this.parentElement.remove()">×</button>
        `;

        lista.appendChild(item);
        input.value = '';
      }
    }
  </script>
</body>
</html>
